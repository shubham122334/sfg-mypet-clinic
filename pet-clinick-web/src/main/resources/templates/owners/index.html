<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Page</title>
</head>
<body>
<table>
    <thead>
      <tr>
        <th> id</th>
        <th> FirstName</th>
        <th> LastName</th>
      </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
